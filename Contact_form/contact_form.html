<body>
    <header>
        <nav class="controls">
            <a href="../index.html" class="buttons">Home</a>

            <a href="../Memory_game/memory_game.html" class="buttons">JS Game</a>

    <section>
        <div class="container">
            <h2>Elegent Contact Form</h2>
            <form action="" method="post">
                <div class="first">
                    <label for="name">Your Name</label>
                    <input type="text" name="Uname" id="name" placeholder="Name" autofocus required>
                    <label for="email">Your Email Address</label>
                    <input type="email" name="Uemail" id="email" placeholder="Email Address" required>
                    <label for="subject">Subject</label>
                    <input type="text" name="Usubject" id="subject" placeholder="Subject">
                </div>

                <div class="second">
                    <label for="message">Your massege</label>
                    <textarea type="text" name="Umessage" id="message" placeholder="Message"></textarea>
                </div>

                <input type="submit" value="Submit">

            </form>
        </div>
    </section>
</body>
